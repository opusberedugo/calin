    <section class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form action="#" method="post">
              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="fname">First Name</label>
                  <input type="text" class="form-control form-control-lg" id="fname">

                <div class="col-md-6 form-group">
                  <label for="lname">Last Name</label>

              </div>
              <div class="row">
                <div class="col-md-12 form-group">

                  <input type="email" id="email" class="form-control form-control-lg">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="phone">Phone</label>
                  <input type="text" id="phone" class="form-control form-control-lg">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="message">Say about your company</label>
                  <textarea name="message" id="message" style="resize: none;" class="form-control form-control-lg" cols="30" rows="8"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="message2">More info about project</label>
                  <textarea name="message2" id="message2" style="resize: none;" class="form-control form-control-lg" cols="30" rows="8"></textarea>

              </div>
              <div class="row">
                <div class="col-md-12 form-group">

                </div>
